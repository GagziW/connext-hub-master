package:
  excludeDevDependencies: true
  include:
    - LedgerChannel.json
    - .env
    - models/**

functions:
  # GET FUNCTIONS
  challengeEvent:
    handler: handler.challengeEvent
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt:
              - ContractEventQueue
              - Arn
  catchEvents:
    handler: handler.catchEvents
    events:
      - http:
          path: catchEvents
          method: get
          cors: true
  # POST FUNCTIONS
  vcStateUpdate:
    handler: handler.vcStateUpdate
    events:
      - http:
          path: virtualchannel/{vcid}/update
          method: post
          request:
            paths:
              vc: true
  cosignStateUpdate:
    handler: handler.cosignStateUpdate
    events:
      - http: post cosignStateUpdate
  chainsawPoll:
    handler: functions/chainsawPoll/handler.handler
    events:
      - http:
          path: chainsaw/request
          method: post
          cors: true
  # admin functions
  setLastBlock:
    handler: admin.setLastBlock
    events:
      - http:
          path: admin/setLastBlock/{block}
          method: post
          request:
            paths:
              block: true
  # db migrations
  up:
    handler: migrations.up
    timeout: 30
    environment:
      DATABASE_URL: postgres://connext:whydidiputmybabyinthoseballoons@watcherdb.cvrv85edefpy.us-east-2.rds.amazonaws.com:5432/watcherdb
  down:
    handler: migrations.down
    timeout: 30
    environment:
      DATABASE_URL: postgres://connext:whydidiputmybabyinthoseballoons@watcherdb.cvrv85edefpy.us-east-2.rds.amazonaws.com:5432/watcherdb


resources:
  Resources:
    ContractEventQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "ContractEventQueue"
    WatcherDb:
      Type: AWS::RDS::DBInstance
      Properties:
        Engine: Postgres
        DBInstanceIdentifier: watcherdb
        DBName: WatcherDB
        MasterUsername: connext
        MasterUserPassword: whydidiputmybabyinthoseballoons
