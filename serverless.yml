functions:
  # GET FUNCTIONS
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true
  # check database for transactions and print result
  testget:
    handler: handler.testget
    events:
      - http:
          path: testget
          method: get
          cors: true
  #
  flagEvents:
    handler: handler.flagEvents
    events:
      - http:
          path: flagEvents
          method: get
          cors: true
  lambdaOne:
    handler: handler.catchEvents
    events:
      - http:
          path: catchEvents
          method: get
          cors: true
  # POST FUNCTIONS
  vcStateUpdate:
    handler: handler.vcStateUpdate
    events:
      - http:
          path: virtualchannel/{vcid}/update
          method: post
          request:
            paths:
              vc: true
  cosignStateUpdate:
    handler: handler.cosignStateUpdate
    events:
      - http: post cosignStateUpdate
  chainsawPoll:
    handler: functions/chainsawPoll/handler.handler
    events:
      - http:
          path: chainsaw/request
          method: post
          cors: true

